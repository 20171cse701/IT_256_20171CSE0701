<!DOCTYPE html>
<html>
<head>
	<title>Operaters</title>
</head>
<body>
	<script type="text/javascript">
//code for operaters		
		var a=33;
		var b=10;
		var c="text";
		var linebreak="<br />";

		document.write("a+b=");
		result=a+b;
		document.write(result);
		document.write(linebreak);


		document.write("a-b=");
		result=a-b;
		document.write(result);
		document.write(linebreak);

		document.write("a/b=");
		result=a/b;
		document.write(result);
		document.write(linebreak);

		document.write("a%b=");
		result=a%b;
		document.write(result);
		document.write(linebreak);

		document.write("a+b+c=");
		result=a+b+c;
		document.write(result);
		document.write(linebreak);

//code for typeof
		var a=10;
		var b="hello";
		var linebreak="<br />";

		result=(typeof b=="string"?"A is string":"A is number")
		document.write("result=>");
		document.write(result);
		document.write(linebreak)

//code for while

		var count=0;
		document.write("string loop"+"<br />");

		do{
			document.write("current count:"+ count +<"<br />");
			count++;
		}while(count<5);
		document.write("loop stooped");

	</script>

</body>
</html>
