<!DOCTYPE html>
<html>
<head>
	<title>Name age</title>


	<script type="text/javascript">
	
	function sayHello(name,age){
		document.write(name+" is "+age+" years old.");
	}


	</script>
</head>

<body>
	<p>click button to call function</p>
	<form>
		<input type="button" onclick="sayHello('arshad',20);"value="click me">
	</form>
	<p>use different text</p>
</body>
</html>
