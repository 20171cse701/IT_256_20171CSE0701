<html>
 <head>
  <title>child selector</title>
  <style>
    div>p{
          color:red;
         }
  </style>
 </head>
 <body>
  <div>
    <p>i am 1child of div</p>
    <h2>iam h2 child of div</h2>
    <h4>iam child of div <p>iam child of h4</p></h4>
    <p>i am 2child of div</p>
  </div>
 </body>
</html>
