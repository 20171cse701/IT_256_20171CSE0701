<!DOCTYPE html>
<html>
<head>
	<title>name</title>
	<script type="text/javascript">
		function show(){
			var name=prompt("enter your name:","Your name here");
			document.write("My name is:"+name)
		}
	</script>
</head>
<body>
<form>
	<input type="button" value="name" onclick="show();">
</form>
</body>
</html>
