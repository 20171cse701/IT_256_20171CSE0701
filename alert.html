<!DOCTYPE html>
<html>
<head>
	<title>alert</title>

		function warn(){
			alert("this is alert");
			document.write("this is warn message..")
		}
	</script>
</head>
<body>
	<p>click below</p>
	<form>
		<input type="button" value="click me" onclick="warn()" />
	</form>

</body>
</html>
