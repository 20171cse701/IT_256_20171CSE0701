<!DOCTYPE html>
<html>
<head>
	<title>prompt</title>
	<script type="text/javascript">
		function getValue(){
			var val=prompt("enter your name:","your name here")
			document.write("this is your name:"+val)
		}
	</script>
</head>
<body>
	<p>click below</p>
	<form>
		<input type="button" value="click me" onclick="getValue()" />
	</form>

</body>
</html>
