<!DOCTYPE html>
<html>
<head>
	<title>sum of two num</title>
	<script type="text/javascript">
		function sums(){
			var n1=prompt("enter 1st number","type here");
			var n2=prompt("enter 2nd number","type here");
			var n11=parseInt(n1);
			var n22=parseInt(n2);
			var sum=n11+n22;
			alert("your "+n11+" and "+n22+" sum is:"+sum)
		}
	</script>
</head>
<body onload="sums()">

</body>
</html>
